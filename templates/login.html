{# login.html #}
{% extends "base.html" %}

{% block title %}Login - Farmer's Auction{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email Address
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   id="email" type="email" name="email" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   id="password" type="password" name="password" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800" href="#">
                Forgot Password?
            </a>
        </div>
    </form>
    <div class="text-center mt-4">
        <p class="text-gray-600">Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-green-500 hover:text-green-800">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
