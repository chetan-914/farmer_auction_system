{% extends "base.html" %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 bg-white shadow p-6 rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Add New Product</h1>
    <form action="{{ url_for('new_product') }}" method="POST" enctype="multipart/form-data">
        
        <!-- Category -->
        <div class="mb-4">
            <label for="category_id">Category</label>
            <select name="category_id" id="category_id"  required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                {% for category in categories %}
                    <option value="{{ category.category_id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Title -->
        <div class="mb-4">
            <label for="title">Product Title</label>
            <input type="text" name="title" id="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required maxlength="100">
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="3"></textarea>
        </div>

        <!-- Quantity -->
        <div class="mb-4">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required step="0.01">
        </div>

        <!-- Unit -->
        <div class="mb-4">
            <label for="unit">Unit</label>
            <input type="text" name="unit" id="unit" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required maxlength="20">
        </div>

        <!-- Base Price -->
        <div class="mb-4">
            <label for="base_price">Base Price (â‚¹)</label>
            <input type="number" name="base_price" id="base_price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required step="0.01">
        </div>

        <!-- Harvest Date -->
        <div class="mb-4">
            <label for="harvest_date">Harvest Date</label>
            <input type="date" name="harvest_date" id="harvest_date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <!-- Quality Grade -->
        <div class="mb-4">
            <label for="quality_grade">Quality Grade</label>
            <input type="text" name="quality_grade" id="quality_grade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" maxlength="20">
        </div>

        <!-- Image URL (optional) -->
        <div class="mb-4">
            <label for="image_url">Product Image</label>
            <input type="file" name="image_url" id="image_url" class="form-control-file">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Add Product</button>
    </form>
</div>
{% endblock %}
